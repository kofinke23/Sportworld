<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/trabaja con nosotros.css">
    <title>Trabaja con nosotros</title>
</head>
<body>
    <img class="logo" src="../imagenes/SportsWorld.png" alt="SportsWorld" width="150" height="160">
    <img class="pelota" src="../imagenes/pelota.png" alt="pelota" width="120" height="120">
    <form action="link de accion del formulario" method="get" enctype="multipart/form-data">
        <fieldset>
            <br>
        <center><legend><h1>Envianos tu CV</h1></legend></center>
            <br>
            <label for="nombre"></label>
            <center><input type="text" placeholder="Ingrese su nombre"></center>
            <br>
            <label for="apellido"></label>
            <center><input type="text" placeholder="Ingrese su apellido"></center>
        <br>
            <label for="email"></label>
            <center><input type="email" placeholder="Email"></center>
            <br>
            <br>
            <center><label for="">Adjunta tu CV</label></center>
            <br>
            <center><input type="file"> </center>
        <br><br>
            <center><label for="checkbox"> <h6>Aceptar terminos y condiciones</h6></label></center>
            <center><input type="checkbox"></center>
        <br>
            <center><input class="button" type="submit" value="Enviar"></center>
        <br>
            <center><input class="button2" type="reset" value="Resetear valores"></center>
        <br>

        </fieldset>
    </form>
</body>
</html>
